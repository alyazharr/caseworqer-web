{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light navbarX">
    <a class="navbar-brand" href="#" style="pointer-events: none;
    cursor: default;color: #6d1209;
    font-family: 'Sansita One';">CaseWorqer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      {% block navbar %}
      {% endblock navbar %}
      <span class="nav-item">
        {% if user.is_authenticated %}
        <a href="{% url 'logout'%}?next={{request.path}}" style="float: right;">Keluar</a>

        <a href="" style="float: right;">User: {{ user.get_username }}</a>
        {% else %}
        <a href="{% url 'login'%}?next={{request.path}}" style="float: right;">Masuk</a>

        <a href="" style="float: right;">Daftar</a>
        {% endif %}
      </span>
    </div>
  </nav>
  <!-- END OF Navigation -->
  <div class="main">
    {% block content %}
    {% endblock content %}
    <div style="background-color:black">
      <table style="padding-left: 10px;">
        <tr>
          <td>
            <h3 style="color: #DA5144;
        font-family: 'Sansita One';">CASEWORQER</h1>
              <p style="background-color: black;
        color: white;">Contact us:<br>
                Telp: +6212345678
              </p>
          </td>
          <td>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
